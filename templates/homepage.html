<!DOCTYPE html>
<html>
<head>
    <title>Stray Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>  
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('homepage') }}">
                <img src="{{ url_for('static', filename='photo/home.png') }}" alt="Home">
            </a>
            <a href="Addition.html">ADD PET</a>
            <a href="MyAddition.html">MY ADDITION</a>
            <a href="Status.html">STATUS</a>
            <a href="{{url_for('login')}}">Login</a>
        </div>
        <div class="welcome">
            <img src="{{ url_for('static', filename='photo/startpage.jpg') }}" alt="Welcome Image">
        </div>
        <div class="text-box">
            <h2>STRAY HOME</h2>
        </div>
        <div class="stary-pets-label">ALL STRAY PETS</div>

        <div class="filter">
            <div class="category">
                <button class="active">ALL</button>
                <button>CAT</button>
                <button>DOG</button>
            </div>
            <div class="colors">
                <button style="background-color: transparent;"><i class="fas fa-palette"></i></button>
                <button style="background-color: black;"></button>
                <button style="background-color: gray;"></button>
                <button style="background-color: silver;"></button>
                <button style="background-color: red;"></button>
                <button style="background-color: orange;"></button>
            </div>
            <div class="gender">
                <label>
                    <input type="radio" name="gender" value="all" checked> ALL
                </label>
                <label>
                    <input type="radio" name="gender" value="male"> MALE
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> FEMALE
                </label>
            </div>
            <div class="sterilization">
                <label>
                    <p>sterilization</p>
                    <input type="radio" name="sterilization" value="all" checked> ALL
                </label>
                <label>
                    <input type="radio" name="sterilization" value="yes"> YES
                </label>
                <label>
                    <input type="radio" name="sterilization" value="no"> NO
                </label>
            </div>
        </div>
        <div class="pet-list">
            
            <div class="pet-card">
                <!--- หน้า home page ฟ่าทำไม่ค่อยถูกเลยอะ ฟ่าฝากหน่อยได้มั้ยหอันนี้คือเหมือนมันเกี่ยวกับหลังบ้านมั้ยแต่เราวางเป็นโครงให้เขาก่อน --->
                <img src="cat1.svg" alt="Cat Image">
                <p>ITIM &female;</p>
            </div>
            <div class="pet-card">
                <img src="cat2.svg" alt="Cat Image">
                <p>SALID &male;</p>
            </div>
            <div class="pet-card">
                <img src="cat3.svg" alt="Cat Image">
                <p>KITTY &female;</p>
            </div>
            <div class="pet-card">
                <img src="cat4.svg" alt="Cat Image">
                <p>SOM &female;</p>
            </div>
        </div>
    </div>
</body>
</html>
